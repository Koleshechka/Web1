<!DOCTYPE html>
<html lang ="ru">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<title>Web-lab 1</title>
</head>

<body>
	<div id="container">
		<div id="header">
			<h2>
				Колесникова Светлана P3230<br>
				Вариант: 30008
			</h2>
		</div>
		<div class="row">
			<div class="img_container">
				<h2>Заданная область:</h2>
				<img src="picture.png">
			</div>
			<div class="input_container">
	      <form>
	        <h2>Форма для проверки точки:</h2>
	        <div class="input-value">
	        <label><span class="label">X [-4;4]</span><input id="x" type="text" name="x" data-min="-4" data-max="4" class="text" data-separator=","></label>

	        </div>
	        <div class="input-value">
	        <label><span class="label">Y [-5;5]</span><input id="y" type="text" name="y" data-min="-5" data-max="5" class="text" data-separator=","></label>
	        </div>
	        <div class="r">
						<h2>Выберите значение параметра R:</h2>
		        <label class="radio-container">1<input id="radio1" type="radio" id="inputX" value="1" checked="checked" name="radio"><span class="checkmark"></span></label>
		        <label class="radio-container">2<input id="radio2" type="radio" id="inputY" value="2" name="radio"><span class="checkmark"></span></label>
						<label class="radio-container">3<input id="radio3" type="radio" value="3" name="radio"><span class="checkmark"></span></label>
						<label class="radio-container">4<input id="radio4" type="radio" value="4" name="radio"><span class="checkmark"></span></label>
						<label class="radio-container">5<input id="radio5" type="radio" value="5" name="radio"><span class="checkmark"></span></label>
	        </div>
					<div><input id="submit-button" class="btn add" type="button" value="Проверить!"></div>
					<div><input id="reset" class="btn delete" type="button" value="Сброс"></div>
	      </form>
			</div>
		</div>
		<div class="table_container">
			<h2>Здесь будет табличка с резами</h2>
    	<table id="historyTable"></table>
		</div>

	</div>
	<script src="script.js"></script>
</body>

</html>
